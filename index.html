<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <form action="">
        <div class="inside">
            <div>
                <label for="p1Name">Player 1</label>
                <input id="p1Name" type="text">
            </div>
            <div>
                <label for="p1Human">Computer</label>
                <input type="checkbox" name="computer" id="p1Human">
            </div>
        </div>
        <div class="inside">
            <div>
                <label for="p2Name">Player 2</label>
                <input id="p2Name" type="text">
            </div>
            <div>
                <label for="p2Human">Computer</label>
                <input type="checkbox" name="computer" id="p2Human">
            </div>
        </div>
        <input class="start" type="button" value="Start">
    </form>
    <p class="result"></p>
    <div class="board"></div>
    <div class="buttons">
        <button class="reset">Reset board</button>
        <button class="stop">Restart</button>
    </div>
</body>

</html>
